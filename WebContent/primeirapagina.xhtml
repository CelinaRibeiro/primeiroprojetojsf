<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui = "http://java.sun.com/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Teste jsf</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

	<h:form id="formPessoa" enctype="multipart/form-data">
	
	<h:messages infoStyle="color:green;"/>

		<h:panelGrid columns="2" rendered="true">

			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário " />
			</f:facet>

			<h:outputLabel value="ID: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel value="Foto: "/>
			<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"/>

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome do usuário"
				validatorMessage="Nome tem que ter no mínino 3 letras" pt:placeholder="Informe o nome do usuário">
				<f:validateLength minimum="3" maximum="50"/>
			</h:inputText>

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="CPF: "/>
			<h:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="Informe o CPF válido"/>
			
			<h:outputLabel value="Título de eleitor: "/>
			<h:inputText value="#{pessoaBean.pessoa.tituloEleitoral}"/>
			
			<h:outputLabel value="Sexo: "/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
				<f:selectItem itemLabel="[-- Selecione --]" noSelectionOption="true"/>
				<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
				<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Nascimento: "/>	
			<h:inputText value="#{pessoaBean.pessoa.dataNacimento}" converterMessage="Data de nascimento errada!">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>		
				
			<h:outputLabel value="Curso Desejado: "/>
			<h:selectManyMenu id="campoCurso" value="#{pessoaBean.pessoa.curso}" style="height:150px;">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring"/>
				<f:selectItem itemValue="Jpa"/>
				<f:selectItem itemValue="Jsf"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="CEP: "/>
			<h:inputText value="#{pessoaBean.pessoa.cep}">
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"
				 render="logradouro complemento bairro localidade uf unidade ibge gia"/>
			</h:inputText>
			
			<h:outputLabel value="Logradouro: "/>
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel value="Complemento: "/>
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
			
			<h:outputLabel value="Bairro: "/>
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
			
			<h:outputLabel value="Localidade: "/>
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
			
			<h:outputLabel value="UF: "/>
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
			
			<h:outputLabel value="Unidade: "/>
			<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
			
			<h:outputLabel value="IBGE: "/>
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
			
			<h:outputLabel value="GIA: "/>
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia"/>
			
			<h:outputLabel value="Ativo: "/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="login: "/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil Usuário: "/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[-- Selecione --]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretario" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Programador: "/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgamador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junior"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Sênior"/>
				<f:selectItem itemValue="E" itemLabel="Expecialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="PHP"/>
				<f:selectItem itemValue="3" itemLabel="Pyton"/>
				<f:selectItem itemValue="4" itemLabel="C#"/>
				<f:selectItem itemValue="5" itemLabel="Cobol"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados: "/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados"
				converter="estadoConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}"/>
				<f:ajax event="change" execute="@this" render="comboCidade"
				 listener="#{pessoaBean.carregaCidades}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades: "/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" id="comboCidade" immediate="true"
				converter="cidadeConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</h:selectOneMenu>
			
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton action="#{pessoaBean.novo}" image="/resources/img/Novo.png" value="Novo" id="botaoNovo">
					<f:ajax execute="botaoNovo" render="@form"/>
				</h:commandButton>
				
				<h:commandButton style="margin-left:0.3cm;" action="#{pessoaBean.salvarAtualiza}" image="/resources/img/Salvar.png" value="Salvar"/>
				<h:commandButton style="margin-left:0.3cm;" action="#{pessoaBean.remove}" image="/resources/img/Deletar.png" value="Remove" />
				
				<h:commandButton style="margin-left:0.3cm;" action="#{pessoaBean.limpar}" image="/resources/img/Limpar.png" value="Limpar" id="botaoLimpar">
					<f:ajax execute="botaoLimpar" render="@form"/>
				</h:commandButton>
			</h:panelGroup>

		</h:panelGrid>
		
	</h:form>

	<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="2" cellpadding="6">
		
		<f:facet name="header">
			Lista Usuário Cadastrado
		</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}">
					<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}"/>
					<f:param name="fileDownloadId" value="#{pessoa.id}"/>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
					
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true" action="#{pessoaBean.editar}">
					<h:graphicImage value="/resources/img/Editar.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" immediate="true" title="Excluir">
				<h:graphicImage url="resources/img/Deletar.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
	
</h:body>

</html>
