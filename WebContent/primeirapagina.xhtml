<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Teste jsf</title>
</h:head>

<h:body>
	<h:form id="FormPessoa">

		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="Cadastro em JSF " />
			</f:facet>

			<h:outputLabel value="ID: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Sexo: "/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
				<f:selectItem itemLabel="[-- Selecione --]" noSelectionOption="true"/>
				<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
				<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Curso Desejado: "/>
			<h:selectManyMenu id="campoCurso" value="#{pessoaBean.pessoa.curso}" style="height:150px;">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring"/>
				<f:selectItem itemValue="Jpa"/>
				<f:selectItem itemValue="Jsf"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo: "/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvarAtualiza}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Remove" action="#{pessoaBean.remove}" />
			</h:panelGroup>

		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="2" cellpadding="6">
		
		<f:facet name="header">
			Lista de Pessoas Cadastradas
		</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
					
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<h:graphicImage value="/resources/img/editar16.png" height="20" width="20"/>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" >
				<h:graphicImage value="/resources/img/excluir16.png" height="20" width="20"/>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>

</html>
